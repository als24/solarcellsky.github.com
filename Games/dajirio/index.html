<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>奥运连连消</title>
    <meta name="viewport" content="initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="full-screen" content="yes" />
    <meta name="screen-orientation" content="portrait" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="360-fullscreen" content="true" />
    <link rel="stylesheet" type="text/css" href="res/loaders.min.css">
    <style>
    *{
        padding: 0;
        margin: 0;
        -webkit-tap-highlight-color:rgba(255,255,255,0);
    }
    *, :after, :before {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
    }
    html,body {
        width: 100%;
        height: 100%;
        padding:0;
        margin: 0;
        background: #01af00;
        overflow: hidden;
    }
    body,
    canvas,
    div {
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
        -khtml-user-select: none;
    }
    #loading {
        position: absolute;
        width: 100%;
        height: 100%;
        font-size:12px; 
        color:#FFFFFF; 
        z-index:999;
        left: 0;
        top: 0;
        display: -webkit-box;
        display: -moz-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-align-items: center;
        align-items: center;
        -webkit-justify-content: center;
        justify-content: center;
        background: #01af00;
        text-align: center;
    }
    .loader {
        width: 200px;
        height: 200px;
        display: -webkit-box;
        display: -moz-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-align-items: center;
        align-items: center;
        -webkit-justify-content: center;
        justify-content: center;
    }
    </style>
</head>

<body>
    <canvas id="gameCanvas" width="600" height="600"></canvas>
    <div id="loading">
        <div>
            <div class="loader">
                <div class="loader-inner ball-rotate">
                  <div></div>
                </div>
            </div>
            <div>加载中请稍候<br>(若长时间无响应,请刷新页面)</div>
        </div>
    </div>
    <script cocos src="game.min.js"></script>
</body>

</html>
