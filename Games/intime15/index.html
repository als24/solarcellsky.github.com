<!DOCTYPE html>
<html>

<head lang="zh-cn">
    <meta charset="UTF-8">
    <title>银泰·2015周年庆</title>
    <meta name="author" content="andy">
    <meta name="Keywords" content="intime,银泰,银泰放水游戏">
    <meta name="Description" content="一起和银泰放水，beats耳机、周大福金饰到我碗里来~">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="银泰放水游戏">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta name="mobileOptimized" content="320">
    <meta name="handheldFriendly" content="true">
    <meta name="msapplication-TileImage" content="favicon.ico">
    <meta name="msapplication-TileColor" content="#fff">
    <meta name="nightmode" content="disable">
    <meta name="imagemode" content="force">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="browsermode" content="application">
    <meta name="x5-page-mode" content="app">
    <meta name="360-fullscreen" content="true">
    <meta name="msapplication-tap-highlightt" content="no">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
    <meta name="Copyright" content="Copyright (c) 2010-2015 socialpark.com.cn">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="favicon.ico">
    <link rel="stylesheet" href="assets/css/animate.min.css?1446445042353">
    <link rel="stylesheet" href="assets/css/app.min.css?1446445042353">
</head>

<body><img class="music" src="assets/images/music-on.png">
    <div class="page loading curr">
        <div class="progress">0%</div>
        <div class="gamebox"><img class="ani" data-src="assets/images/game/ani0/1.png">
        </div>
    </div>
    <div class="page index">
        <div class="item item1" data-animation="fadeInDown"><img class="ele1" data-src="assets/images/index/1-1.png"> <img class="ele2" data-src="assets/images/index/1-2.png"> <img class="ele3" data-src="assets/images/index/1-3.png"> <img class="ele4" data-animation="bounceInDown" data-src="assets/images/index/1-4.png">
        </div>
        <div class="item item2" data-animation="bounceInDown"><img class="ele1" data-src="assets/images/index/2-1.png"> <img class="ele2" data-src="assets/images/index/2-2.png">
        </div>
        <div class="item item3"><img class="ele1" data-animation="bounceInLeft" data-src="assets/images/index/3-1.jpg"> <img class="ele2" data-animation="bounceInRight" data-animation-delay="0.0001" data-src="assets/images/index/3-2.jpg">
        </div>
        <div class="btn-group"><span class="btn-1" data-animation="bounceInLeft"><img data-src="assets/images/btn-1.jpg"> <b>去放水</b></span> <span class="btn-1 btn-2" data-animation="bounceInRight" data-animation-delay="0.0001"><img data-src="assets/images/btn-1.jpg"> <b>游戏规则</b></span>
        </div>
    </div>
    <div class="page choose">
        <div class="box"><img class="bg" data-src="assets/images/choose/bg.jpg"> <img class="tips" data-animation="fadeInDown" data-src="assets/images/choose/tips.png"> <img class="arrow l animated fadeInRight infinite" data-src="assets/images/choose/arrow-l.png"> <img class="arrow r animated fadeInLeft infinite" data-src="assets/images/choose/arrow-r.png">
            <div class="list">
                <ul>
                    <li><img data-src="assets/images/choose/man.png">
                    </li>
                    <li><img data-src="assets/images/choose/women.png">
                    </li>
                    <li><img data-src="assets/images/choose/changqun.png">
                    </li>
                    <li><img data-src="assets/images/choose/kuzi.png">
                    </li>
                </ul>
            </div>
        </div>
        <div class="btn-group"><span class="btn-1" data-animation="bounceInLeft"><img data-src="assets/images/btn-1.jpg"> <b>选好了</b></span> <span class="btn-1 btn-2" data-animation="bounceInRight" data-animation-delay="0.0001"><img data-src="assets/images/btn-1.jpg"> <b>取消</b></span>
        </div>
    </div>
    <div class="page game"><img class="bg" data-src="assets/images/game/bg.png">
        <div class="bgmark"></div>
        <div class="tag"><img class="tagbg" data-src="assets/images/game/tag.png">
            <div class="center">
                <div class="cutdown">
                    <div class="row"><span>3</span>
                    </div>
                    <div class="row"><span>2</span>
                    </div>
                    <div class="row"><span>1</span>
                    </div>
                </div>
                <div class="price hide fadeInUp">
                    <div class="currprice">￥0</div>
                </div>
            </div>
            <div class="timeout"><span class="title">TIME</span> <span class="time">15</span>
            </div>
        </div>
        <div class="gamebox"><img class="ani" data-src="assets/images/game/ani1/0.png"> <img class="tips left" data-src="assets/images/game/tips.png"> <img class="tips right" data-src="assets/images/game/tips.png">
        </div>
    </div>
    <div class="page gameover">
        <div class="result"><img data-src="assets/images/gameover/fail.jpg" data-animation="zoomInDown">
            <div class="tips" data-animation="fadeInUp">恭喜你成功“放水”</div>
        </div>
        <div class="btn-group"><span class="btn-1" data-animation="bounceInLeft"><img data-src="assets/images/btn-1.jpg"> <b>马上抽奖</b></span> <span class="btn-1 btn-2" data-animation="bounceInRight" data-animation-delay="0.0001"><img data-src="assets/images/btn-1.jpg"> <b>游戏规则</b></span>
        </div>
    </div>
    <div class="page lottery"><img class="bg" data-src="assets/images/choose/bg.jpg">
        <div class="box"><img class="bg" data-src="assets/images/lottery/box.jpg">
            <div class="scratchpad"></div>
        </div>
        <div class="btn-diy animated">查看奖品</div>
        <div class="btn-group hide"><span class="btn-1 animated bounceInLeft"><img data-src="assets/images/btn-1.jpg"> <b>去放水</b></span> <span class="btn-1 btn-2 animated bounceInRight" data-animation-delay="0.0001"><img data-src="assets/images/btn-1.jpg"> <b>游戏规则</b></span>
        </div>
    </div>
    <div class="page lotteryover success">
        <div class="main"><img class="head" data-src="assets/images/lotteryover/head.png"> <img class="bg" data-src="assets/images/game/logo.png">
            <div class="form">
                <div class="text">天了噜，</div>
                <div class="text">您抽中 <span id="jp_out">无线耳机 定制版银项链</span> 一份，</div>
                <div class="text">赶快填写您的个人资料吧！</div>
                <div class="input name"><span>姓名:</span>
                    <label>
                        <input type="text" id="name" autocomplete="off" maxlength="11" value="">
                    </label>
                </div>
                <div class="input"><span>手机:</span>
                    <input type="text" id="tel" autocomplete="off" maxlength="11">
                </div>
                <div class="input"><span>邮寄地址:</span>
                    <input type="text" id="addr" autocomplete="off" maxlength="50">
                </div>
            </div>
            <div class="footer"><img data-src="assets/images/lotteryover/txm.png">
            </div>
        </div>
        <div class="btn-group"><span class="btn-1" data-animation="bounceInLeft"><img data-src="assets/images/btn-1.jpg"> <b>提交资料</b></span> <span class="btn-1 btn-2" data-animation="bounceInRight" data-animation-delay="0.0001"><img data-src="assets/images/btn-1.jpg"> <b>炫耀一下</b></span>
        </div>
    </div>
    <div class="mask hide animated fadeIn">
        <div class="content">
            <p>根据提示完成游戏就有机会现场</p>
            <p>抽取耳机、周大福金饰等定制壕礼哦。</p>
            <p>&nbsp;</p>
            <p>&nbsp;</p>
            <p>&nbsp;</p>
            <p>&nbsp;</p>
            <p><img data-src="assets/images/choose/example.png" width="30%">
            </p>
        </div>
        <div class="btn-diy">好哒</div>
    </div>
</body>

</html>
<script src="assets/js/zepto.min.js?1446445042353"></script>
<script src="assets/js/wScratchPad.js?1446445042353"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
