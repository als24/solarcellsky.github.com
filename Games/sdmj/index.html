<body>
    <div id="container">
        <canvas id="canvas"></canvas>
    </div>

    <script type="text/javascript">
    $(function() {

        window.gamef = new GameF();
        window.bodyHeight, window.bodyWidth;
        window.divheight, window.divwidth;
        window.onload = function() {
            // alert("gameid:"+gamef.gameid+"\nkey:"+gamef.key+"\nopen_id:"+gamef.open_id+"\nmyKey:"+gamef.myKey);
            window.divwidth = $("#main-mask").width();
            window.divheight = $("#main-mask").height();
            window.bodyWidth = document.body.clientWidth;
            window.bodyHeight = document.body.clientHeight;
        };
        window.onresize = function() {
            if (window.bodyHeight > document.body.clientHeight) {
                $('#main-mask').css({
                    marginTop: "-30%"
                });
            } else {
                $('#main-mask').css({
                    marginTop: "0"
                });
            }
        }

        Main.initStage();
        btGame.resizeArea($("#gl-con"), Main.width, Main.height, "100%", "center");
        btGame.resizeArea($("#prize-con"), Main.width, Main.height, "100%", "center");
        btGame.resizeArea($("#main-mask"), Main.width, Main.height, "0%", "center");
        btGame.resizeArea($("prize-mask"), Main.width, Main.height, "0%", "center");

        $("#container").bind("click", function(event) {
            event.preventDefault();
            event.stopPropagation();
        });
        $("#canvas").bind("click", function(event) {
            event.preventDefault();
            event.stopPropagation();
        });
        $("#main-mask").bind("click", function(event) {
            event.preventDefault();
            event.stopPropagation();
        });

        $("#a_btn_share").unbind('click').bind('click', function(event) {
            JQMethod.messageBox_close();
            gamef.share();
            event.stopPropagation();
        });

        $(".btn_a_close,.btn_a_close_1").unbind('click').bind('click', function(event) {
            JQMethod.messageBox_close();
            event.stopPropagation();
        });
    });
    </script>
</body>
