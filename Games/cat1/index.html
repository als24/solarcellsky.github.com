    <div class="gm4html5_div_class" id="gm4html5_div_id">
        <canvas id="canvas" width="600" height="900">
            <p>Your browser doesn't support HTML5 canvas.</p>
        </canvas>
        <img src="html5game/splash.png" id="GM4HTML5_loadingscreen" alt="GameMaker:HTML5 loading screen" style="position:absolute; left : 0; top : 0;" />
        <img src="html5game/loadBar.png" id="GM4HTML5_loadingbar" alt="" style="position:absolute; left : 0; top : 0;" />
    </div>
    <script type="text/javascript">
    window.addEventListener('scroll', function() {
        // Do not scroll when keyboard is visible 
        if (document.activeElement === document.body && window.scrollY > 3) {
            document.body.scrollTop = 0;
        }
    }, true);

    function getWidth() {
        if (self.innerHeight) {
            return self.innerWidth;
        }

        if (document.documentElement && document.documentElement.clientHeight) {
            return document.documentElement.clientWidth;
        }

        if (document.body) {
            return document.body.clientWidth;
        }
    }

    function getHeight() {
        if (self.innerHeight) {
            return self.innerHeight;
        }

        if (document.documentElement && document.documentElement.clientHeight) {
            return document.documentElement.clientHeight;
        }

        if (document.body) {
            return document.body.clientHeight;
        }
    }

    function resizeLoadingImg() {
        var imgLoad = document.getElementById("GM4HTML5_loadingscreen");
        var imgBar = document.getElementById("GM4HTML5_loadingbar");

        if (imgLoad && imgBar) {
            imgLoad.style.height = getHeight() + "px";
            imgLoad.style.width = getHeight() / 720 * 480 + "px";
            imgLoad.style.left = (getWidth() - getHeight() / 720 * 480) / 2 + "px";
            imgLoad.style.top = 0 + "px";

            imgBar.style.height = getHeight() / 720 * 64 + "px";
            imgBar.style.width = window.loadingProgress * 480 * getHeight() / 720 + "px";
            imgBar.style.left = (getWidth() - getHeight() / 720 * 480) / 2 + "px";
            imgBar.style.top = getHeight() * 0.8 + "px";

            setTimeout(resizeLoadingImg, 500);
        }
    }

    window.loadingProgress = 0;
    resizeLoadingImg();
    </script>
