<section class="section main" id="main">
    <div class="page intro">
        <div class="mod slogan">
            <img src="images/intro/slogan.png">
        </div>
        <div class="mod child">
        </div>
        <div class="mod btn">
            <img src="images/intro/btn.png" class="deft">
        </div>
    </div>
</section>
<section class="section game" id="game">
    <div class="mod page select-game">
        <div class="tip">
            <img src="images/select/tip.png">
        </div>
        <div class="game-list">
            <img src="images/select/gameA.png" class="boxsize">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div data-index="1" class="swiper-slide"><img src="images/select/gameA.png"></div>
                    <div data-index="3" class="swiper-slide"><img src="images/select/gameC.png"></div>
                    <div data-index="2" class="swiper-slide"><img src="images/select/gameB.png"></div>
                </div>
            </div>
        </div>
        <div class="tip-copy">
            <img src="images/select/tip-copy.gif">
        </div>
        <div class="mod unlocked">
            <div class="mod unlocked-con">
                <img src="images/select/js.png">
                <div class="mod date"><img src="images/select/rq-1.png"></div>
                <div class="mod date"><img src="images/select/rq-2.png"></div>
            </div>
        </div>
    </div>
    <div class="mod page game-guide">
        <div class="mod guide">
            <img src="images/guide/guide1.jpg">
            <div class="mod btn-box">
                <div class="btn btn1"><img src="images/guide/btn1.png"></div>
                <div class="btn btn2">
                    <div class="g g-1"><img src="images/guide/g-1.gif"></div><img src="images/guide/btn2.png"></div>
            </div>
            <div class="mod btn3">
                <img src="images/guide/btn3.png">
            </div>
        </div>
        <div class="mod guide">
            <img src="images/guide/guide2.jpg">
            <div class="mod btn-box">
                <div class="btn btn1"><img src="images/guide/btn1.png"></div>
                <div class="btn btn2">
                    <div class="g g-2"><img src="images/guide/g-2.gif"></div><img src="images/guide/btn2.png"></div>
            </div>
            <div class="mod btn3">
                <img src="images/guide/btn3.png">
            </div>
        </div>
        <div class="mod guide">
            <img src="images/guide/guide3.jpg">
            <div class="mod btn-box">
                <div class="btn btn1"><img src="images/guide/btn1.png"></div>
                <div class="btn btn2">
                    <div class="g g-3"><img src="images/guide/g-3.gif"></div><img src="images/guide/btn2.png"></div>
            </div>
            <div class="mod btn3">
                <img src="images/guide/btn3.png">
            </div>
        </div>
        <div class="mod zx2">
            <img src="images/guide/xz2.png">
        </div>
        <div class="mod zx1">
            <img src="images/guide/xz1.png">
        </div>
        <div class="mod page total-rank">
            <div class="mod title">
                <img src="images/rank/title.png">
            </div>
            <div class="total-rank-con">
                <div class="total-rank-list">
                    <div class="items">
                    </div>
                </div>
                <div class="start-game-btn">
                    <img src="images/guide/btn4.png">
                </div>
                <div class="zk"></div>
            </div>
            <div class="btn-box">
                <div class="btn show-testderive">
                    <img src="images/rank/btn2.png">
                </div>
                <div class="btn show-share-guide">
                    <img src="images/rank/btn3.png">
                </div>
            </div>
        </div>
    </div>
    <div class="mod page game-result">
        <div class="mod page result result-1">
            <div class="result-con">
                <img src="images/result/result-1.jpg">
                <div class="mod title">
                    <h3>陀螺转了<b>76</b>圈</h3>
                    <p>获得国际抽风十段大师称号
                        <br>玩完游戏又美了30%</p>
                </div>
                <div class="mod btn show-info-btn">
                    <img src="images/result/btn.png">
                </div>
                <div class="btn-box_add">
                    <div class="btn_add show-info-btn"><img src="images/result/btn.png"></div>
                    <div class="btn_add show-page-add"><img src="images/result/btn3.png"></div>
                </div>
                <div class="btn-box">
                    <div class="btn2 agin-btn"><img src="images/result/btn2.png"></div>
                    <div class="btn2 show-testderive"><img src="images/rank/btn2.png"></div>
                </div>
            </div>
        </div>
        <div class="mod page result result-2">
            <div class="result-con">
                <img src="images/result/result-2.jpg">
                <div class="mod title">
                    <h3>滚了<b>771</b>米</h3>
                    <p>获得世界滚蛋黑带称号
                        <br>你的人生动力又加倍了呢</p>
                </div>
                <div class="mod btn show-info-btn">
                    <img src="images/result/btn.png">
                </div>
                <div class="btn-box_add">
                    <div class="btn_add show-info-btn"><img src="images/result/btn.png"></div>
                    <div class="btn_add show-page-add"><img src="images/result/btn3.png"></div>
                </div>
                <div class="btn-box">
                    <div class="btn2 agin-btn"><img src="images/result/btn2.png"></div>
                    <div class="btn2 show-testderive"><img src="images/rank/btn2.png"></div>
                </div>
            </div>
        </div>
        <div class="mod page result result-3">
            <div class="result-con">
                <img src="images/result/result-3.jpg">
                <div class="mod title">
                    <h3>跳过了<b>55</b>个马鞍</h3>
                    <p>获得少林马上飞十级认证
                        <br>年轻的发展空间就是大</p>
                </div>
                <div class="mod btn show-info-btn">
                    <img src="images/result/btn.png">
                </div>
                <div class="btn-box_add">
                    <div class="btn_add show-info-btn"><img src="images/result/btn.png"></div>
                    <div class="btn_add show-page-add"><img src="images/result/btn3.png"></div>
                </div>
                <div class="btn-box">
                    <div class="btn2 agin-btn"><img src="images/result/btn2.png"></div>
                    <div class="btn2 show-testderive"><img src="images/rank/btn2.png"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="mod page game-info">
        <div class="mod title">
            <img src="images/rule/title.png">
        </div>
        <div class="rule-box">
            <div class="rule-con">
                <img src="images/rule/rule.png">
            </div>
            <div class="zk"></div>
        </div>
        <div class="info-form">
            <div class="form-box">
                <input type="tel" maxlength="11" id="infotel">
                <div class="label"><img src="images/rule/tel.png"></div>
            </div>
            <div class="show-rank-btn">
                <img src="images/rule/btn.png">
            </div>
            <div class="zk"></div>
        </div>
    </div>
    <div class="mod page game-rank">
        <div class="mod title">
            <img src="images/rank/title.png">
        </div>
        <div class="rank-con">
            <div class="rank-list">
                <div class="items">
                </div>
            </div>
            <!--<div class="agin-btn">
                <img src="images/rank/btn1.png">
            </div>-->
            <div class="zk"></div>
        </div>
        <div class="btn-box">
            <!--<div class="btn show-testderive">-->
            <div class="btn agin-btn">
                <img src="images/rank/btn1.png">
            </div>
            <!--<div class="btn show-share-guide">-->
            <div class="btn show-page-add_tow">
                <img src="images/rank/btn3.png">
            </div>
        </div>
    </div>
    <div class="mod page add-page">
        <!--<img src="images/addpage/page_bg.jpg"/>-->
        <div class="btn-box">
            <div class="btn show-testderive">
                <img src="images/addpage/btn1.png">
            </div>
            <div class="btn show-share-guide">
                <img src="images/addpage/btn2.png">
            </div>
        </div>
    </div>
    <div class="page gamebox" id="gamebox">
        <div class="mod page game-load">
            <div class="game-laod-con">
                <p class="lt">0%</p>
                <p>小朋友正在准备</p>
            </div>
        </div>
        <div class="mod page game-countdown">
            <p>3</p>
        </div>
        <div class="game-container" id="game-container">
            <div class="mod game-count">
                <p><span>0</span><sub><img src=""></sub></p>
            </div>
            <canvas id="gameStage" width="640" height="1008" style="-webkit-user-select: none;"></canvas>
            <div class="mod page touch-layer">
                <div class="mod page left-layer"></div>
                <div class="mod page right-layer"></div>
            </div>
            <div class="mod jump-btn"></div>
        </div>
    </div>
</section>
<section class="section testdrive" id="testdrive">
    <div class="title">
        <img src="images/testdrive/title.png">
    </div>
    <form id="submit">
        <div class="form">
            <img src="images/testdrive/form.png">
            <div class="formbox">
                <input type="text" class="realname" id="realname">
                <input type="tel" class="mobile" id="mobile" maxlength="11">
            </div>
        </div>
        <div class="car-box">
            <div class="hand"><img src="images/testdrive/hand.gif"></div>
            <img src="images/testdrive/car.png" class="carimg">
            <div class="hand hand2"><img src="images/testdrive/hand.gif"></div>
        </div>
        <div class="wenan">
            <img src="images/testdrive/t2.png">
        </div>
        <div class="btn-box">
            <button class="btn submit-btn">
                <img src="images/testdrive/submit.png">
            </button>
            <div class="btn back-btn">
                <img src="images/testdrive/back.png">
            </div>
        </div>
    </form>
</section>
