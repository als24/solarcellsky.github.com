<script type="text/javascript">
    var myScroll,
	pullDownEl, pullDownOffset,
	pullUpEl, pullUpOffset,
	generatedCount = 0;

    function pullUpAction() {
        var id = $('#thelist li').eq($('#thelist li').length - 1).find($('.p4_zanbtn img')).attr('id').split("_")[1];
        $.post('Ajax.aspx?action=getPics&t=' + Math.random(),
        {
            id: id
        },
        function (data) {
            $("#thelist").append(data);

            myScroll.refresh();
        });
    }

    function loaded() {
        pullUpEl = document.getElementById('pullUp');
        pullUpOffset = pullUpEl.offsetHeight;

        myScroll = new iScroll('wrapper', {
            useTransition: true,
            topOffset: pullDownOffset,
            onRefresh: function () {
                if (pullUpEl.className.match('loading')) {
                    pullUpEl.className = '';
                    pullUpEl.querySelector('.pullUpLabel').innerHTML = '加载更多';
                }
            },
            onScrollMove: function () {
                if (this.y < (this.maxScrollY - 5) && !pullUpEl.className.match('flip')) {
                    pullUpEl.className = 'flip';
                    pullUpEl.querySelector('.pullUpLabel').innerHTML = '加载中...';
                    this.maxScrollY = this.maxScrollY;
                } else if (this.y > (this.maxScrollY + 5) && pullUpEl.className.match('flip')) {
                    pullUpEl.className = '';
                    pullUpEl.querySelector('.pullUpLabel').innerHTML = '加载更多';
                    this.maxScrollY = pullUpOffset;
                }
            },
            onScrollEnd: function () {
                if (pullUpEl.className.match('flip')) {
                    pullUpEl.className = 'loading';
                    pullUpEl.querySelector('.pullUpLabel').innerHTML = '加载中...';
                    pullUpAction(); // Execute custom function (ajax call?)
                }
            }
        });


    }

    document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);

    document.addEventListener('DOMContentLoaded', function () { setTimeout(loaded, 200); }, false);

    $('.p4_pic').live("click", function () {
        var picsrc = $(this).find('img').attr('src');
        $(".block img").attr('src', picsrc);
        $(".block").show();
    })

    $(".block").click(function () {
        $(".block").hide();
    })

    $('.p4_zanbtn').live("click", function () {
        var obj = $(this).find('img');
        var id = obj.attr("id").split("_")[1];
        $.post('Ajax.aspx?action=sendPraise&t=' + Math.random(),
        {
            id: id
        },
        function (data) {
            if (data == "提交成功") {
                obj.attr('src', 'img/p4_zaned.png');
                obj.parent().parent().find('span').html(parseInt(obj.parent().parent().find('span').text()) + 1);
            } else {
                alert(data);
            }
        });
    })

    $(".p4_a").click(function () {
        window.location.href = "Index.html";
    })

    $(".p4_b").click(function () {
        window.location.href = "http://wap.koudaitong.com/v2/goods/ed8t1uvq";
    })

    $(".share").click(function () {
        $(".sharebox").fadeIn();
    })

    $(".sharebox").click(function () {
        $(".sharebox").hide();
    })
</script>
