<body class="page-md">
    <h1>注册领福利</h1>
    <!-- BEGIN LOGIN -->
    <div class="content">
        <!-- BEGIN REGISTRATION FORM -->
        <form class="register-form" action="http://www.pupuxing.com/PPXGame/Account/Register" method="post">
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">用户名</label>
                <div class="input-icon">
                    <i class="fa fa-user"></i>
                    <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="用户名" name="username" id="UserName" />
                </div>
            </div>

            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">密码</label>
                <div class="input-icon">
                    <i class="fa fa-lock"></i>
                    <input class="form-control placeholder-no-fix" type="password" autocomplete="off" id="register_password" placeholder="密码" name="password" />
                </div>
            </div>
            
            <div class="form-group">
                <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                <label class="control-label visible-ie8 visible-ie9">邮箱</label>
                <div class="input-icon">
                    <i class="fa fa-envelope"></i>
                    <input class="form-control placeholder-no-fix" type="text" placeholder="邮箱" name="email" />
                </div>
            </div>
            
           <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">手机</label>
                <div class="input-icon">
                    <i class="glyphicon glyphicon-phone"></i>
                    <input class="form-control placeholder-no-fix isMobile" type="text" placeholder="手机" name="cellPhone" />
                </div>
            </div>
            
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">验证码</label>
                <div class="input-icon">
                    <i class="glyphicon glyphicon-eye-open"></i>
                    <input class="form-control  input-small placeholder-no-fix" type="text" autocomplete="off" placeholder="请输入验证码" id="VerifyCode" name="VerifyCode" />
                    <img id="imgVerifyCode" src="http://www.pupuxing.com/PPXGame/VerifyCodeImage.ashx" onclick="refreshCode();" alt="" style="cursor: pointer; width: 140px; height: 36px;float: right; margin-top: -35px;" />
                </div>
            </div>
           
            
            <div class="form-actions">
                <button type="submit" id="register-submit-btn" class="btn blue pull-right">
                    注册
                </button>
            </div>
        </form>
        <!-- END REGISTRATION FORM -->

    <script src="http://www.pupuxing.com/PPXGame/assets/global/plugins/jquery.min.js" type="text/javascript"></script>

    <script src="http://www.pupuxing.com/PPXGame/assets/global/scripts/metronic.js" type="text/javascript"></script>

    <script>
        var Login = function() {
        var handleRegister = function() {

            function format(state) {
                if (!state.id) return state.text; // optgroup
                return "<img class='flag' src='http://www.pupuxing.com/PPXGame/assets/global/img/flags/" + state.id.toLowerCase() + ".png'/>&nbsp;&nbsp;" + state.text;
            }

            if (jQuery().select2) {
                $("#select2_sample4").select2({
                    placeholder: '<i class="fa fa-map-marker"></i>&nbsp;Select a Country',
                    allowClear: true,
                    formatResult: format,
                    formatSelection: format,
                    escapeMarkup: function(m) {
                        return m;
                    }
                });


                $('#select2_sample4').change(function() {
                    $('.register-form').validate().element($(this)); //revalidate the chosen dropdown value and show error or success message for the input
                });
            }

            $('.register-form').validate({
                errorElement: 'span', //default input error message container
                errorClass: 'help-block', // default input error message class
                focusInvalid: false, // do not focus the last invalid input
                ignore: "",
                rules: {
                    headImgUrl: {
                        required: true
                    },
                    realName: {
                        required: true
                    },
                    cellPhone: {
                        required: true
                    },
                    email: {
                        required: true,
                        email: true
                    },
                  
                    address: {
                        required: true
                    },
                    username: {
                        required: true
                    },
                    password: {
                        required: true
                    },
                    rpassword: {
                        equalTo: "#register_password"
                    },
                    VerifyCode: {
                        required: true
                    },

                    tnc: {
                        required: true
                    }
                },

                messages: { // custom messages for radio buttons and checkboxes
                    tnc: {
                        required: "请仔细阅读扑扑星协议，并同意."
                    }
                },

                invalidHandler: function(event, validator) { //display error alert on form submit   

                },

                highlight: function(element) { // hightlight error inputs
                    $(element)
                        .closest('.form-group').addClass('has-error'); // set error class to the control group
                },

                success: function(label) {
                    label.closest('.form-group').removeClass('has-error');
                    label.remove();
                },

                errorPlacement: function(error, element) {
                    if (element.attr("name") == "tnc") { // insert checkbox errors after the container                  
                        error.insertAfter($('#register_tnc_error'));
                    } else if (element.closest('.input-icon').size() === 1) {
                        error.insertAfter(element.closest('.input-icon'));
                    } else {
                        error.insertAfter(element);
                    }
                },

                submitHandler: function(form) {
                    //form.submit();
                    var submitData = $(".register-form").serialize();
                    $.ajax({
                        type: "POST",
                        data: submitData,
                        dataType: "JSON",
                        url: "http://www.pupuxing.com/PPXGame/Account/Register",
                        success: function (response) {
                            if (response.Status && response.ReturnUrl == 'No') {
                            
                                window.location.href = "http://www.pupuxing.com/PPXGame/Purchase/ReceivePrmotionCode?promotioncode=584898524584"
                            }
                            else if (response.Status && response.ReturnUrl != 'No') {
                                window.location.href = response.ReturnUrl;
                            }
                            else if (response.Status == false && response.ErrorMessage != null) {
                                alert(response.ErrorMessage);
                            }
                        },
                        error: function (err) {
                            alert('系统错误！');
                        }
                    });
                }
            });

            $('.register-form input').keypress(function(e) {
                if (e.which == 13) {
                    if ($('.register-form').validate().form()) {
                        $('.register-form').submit();
                    }
                    return false;
                }
            });
        }

        return {
            //main function to initiate the module
            init: function() {
                handleRegister();
            }

        };

    }();
    </script>

    <script>
        jQuery(document).ready(function () {
            Metronic.init(); // init metronic core components
            Layout.init(); // init current layout
            Login.init();
            // init background slide images
            $.backstretch([
             "http://www.pupuxing.com/PPXGame/assets/admin/pages/media/bg/1.jpg",
             "http://www.pupuxing.com/PPXGame/assets/admin/pages/media/bg/2.jpg",
             "http://www.pupuxing.com/PPXGame/assets/admin/pages/media/bg/3.jpg",
             "http://www.pupuxing.com/PPXGame/assets/admin/pages/media/bg/4.jpg"
            ], {
                fade: 1000,
                duration: 8000
            });
        });
       
        //刷新验证码
        function refreshCode() {
            var img = document.getElementById("imgVerifyCode");
            if (img != null) {
                var currentDate = new Date();
                img.src = "http://www.pupuxing.com/PPXGame/VerifyCodeImage.ashx?ref=1&t=" + currentDate.getTime();
            }
        }
