    <script>
    //音乐
    var music = new Audio();
    music.src = "static/js/1.mp3";
    music.loop = true;
    $(".music").on("tap", function() {
        if ($(this).hasClass("play")) {
            $(this).removeClass("play");
            $("#music>span").addClass("zshow").html("关闭");
            setTimeout(function() {
                $("#music>span").removeClass("zshow")
            }, 1000);
            music.pause();
        } else {
            $(this).addClass("play");
            $("#music>span").addClass("zshow").html("开启");
            setTimeout(function() {
                $("#music>span").removeClass("zshow")
            }, 1000);
            music.play();
        }
    })

    function playmusic() {
        $(".music").addClass("play");
        music.play();
        $("#mySwiper").one("touchstart", function() {
            music.play();
        })
    }
    playmusic();
    </script>
