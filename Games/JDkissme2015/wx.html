function getItemLink(str, ptag){
	var link = str;
	if(parseInt(str) == str){ //传入sku,链接生成
		var linkpre = 'http://wq.jd.com/item/view?sku=';
		if(window._useStaticItemLink){  //容灾开关(切换到wqs版本)

		if(window._useStaticItemLink){

	}

}

        var domQrcode = document.getElementById("J_dialog_wx_following_jd_qrcode");

        domClose.addEventListener("click", hideWxFollowingJdDialog, false);

        function showWxFollowingJdDialog(options){
            if(!options){ options = {}; }

            if(options.title != null){ domTitle.innerHTML = options.title; }
            if(options.desc != null){ domDesc.innerHTML = options.desc; }
            if(options.qrcode != null){ domQrcode.src = options.qrcode; }
            domDialog.className += " show";
            return domDialog;
        }

        function hideWxFollowingJdDialog(){
            domDialog.className = domDialog.className.replace(/(^|\s)show($|\s)/g, "");
        }

        window.showWxFollowingJdDialog = showWxFollowingJdDialog;
        window.hideWxFollowingJdDialog = hideWxFollowingJdDialog;
    })();
</script>

<script type="text/javascript">

        function autoscroll(dom,show_scroll){/*根据浏览判断dom元素需不需要bindscroll*/
            var pause=false,bindscroll=function(dom,show_scroll){

                    if(x_speed>0){x_direct=1;}else if(x_speed<0){x_direct=-1;}else{x_direct=0;};
                    if(y_speed>0){y_direct=1;}else if(y_speed<0){y_direct=-1;}else{y_direct=0;};
                    var x_duration=Math.abs(x_speed/x_a),y_duration=Math.abs(y_speed/y_a);
                    duration=x_duration>y_duration?x_duration:y_duration;/*计算需要时长*/
                    duration=Math.ceil(duration);
                    y_scroll=dom.scrollTop,x_scroll=dom.scrollLeft;

                /*减速运动变量*/
                var width=dom.offsetWidth,height=dom.offsetHeight,scrollWidth=dom.scrollWidth,scrollHeight=dom.scrollHeight,max_scrollLeft=scrollWidth-width,max_scrollTop=scrollHeight-height,x_scroll=0,y_scroll=0,perTime=10/*手指离开后减速运动的时间间隔*/,x_a=0.2,y_a=0.2/*减速度*/,duration=0/*运动持续时长*/;
                function moderate(spending){

                            dom.scrollLeft=x_scroll+x_speed*spending-x_direct*x_a*spending*spending*0.5;

    //数字滚动
    var numbers=function(_config){

                        return '-ms-';

                }(),
                config={

                    duration: 1,//默认1s
                    direction: 'alternate',//方向，有三个值，up,down,alternate。默认是alternate

                },
                scroll=function(){

                        numberContainer[i].style.overflow="hidden!important";

                },
                w,h,
                initNumberScroll=function(container,unscroll){//unscroll参数表示只是显示数字，不滚动
                    w=container.offsetWidth,h=container.offsetHeight;
                    var hinput=container.querySelector("input[type=hidden]"),diffrentiation=container.getAttribute("diffrentiation")||config.diffrentiation,undreg=container.getAttribute("undreg")||config.undreg,l2r=container.getAttribute("l2r")||config.l2r,groupNum=container.getAttribute("groupNum")||config.groupNum,minLen=container.getAttribute("minLen")||config.minLen;
                    diffrentiation=parseInt(diffrentiation),l2r=parseInt(l2r),groupNum=parseInt(groupNum)||1,minLen=parseInt(minLen)||0;
                    if(!hinput)return ;
                    var num=hinput.value,_container=container.querySelector("[HALO-NUMBERS-CONTAINER]"),haloNumbers=hinput.getAttribute("HALO-NUMBERS")||"";

                    var ni=(num+'').split(''),len=ni.length;

                        //比旧数短

                            ni.unshift('0');
