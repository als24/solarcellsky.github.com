    function getNum(str) {
        resNum = 1;

                d = d + str.charCodeAt(a);
            }
            d = (d % ansNum) + 1;
            resNum = d;
        }
        return resNum;
    }

        }

    Date.prototype.format = function(format) {
        var o = {
            "M+": this.getMonth() + 1, //month 
            "d+": this.getDate(), //day 
            "h+": this.getHours(), //hour 
            "m+": this.getMinutes(), //minute 
            "s+": this.getSeconds(), //second 
            "q+": Math.floor((this.getMonth() + 3) / 3), //quarter 
            "S": this.getMilliseconds() //millisecond 
        }

        if (/(y+)/.test(format)) {
            format = format.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
        }

        for (var k in o) {
            if (new RegExp("(" + k + ")").test(format)) {
                format = format.replace(RegExp.$1, RegExp.$1.length == 1 ? o[k] : ("00" + o[k]).substr(("" + o[k]).length));
            }
        }
        return format;
    }

                $("#analysis_text").html("笔画分析中<br><br>请稍候...");
            } else {
                $("#analysis_text").html("八字分析中<br><br>请稍候...");
            }
            time = time + 1;
            setTimeout("cName(" + time + ")", 1500);
        }
    }
    setTimeout("cName(1)", 1500);

    function loading() {
        $("#analysis_page").hide();
        $("#content_page").show();
        if (newZp == 1) {
            document.title = title;
        } else {
            document.title = "来自" + userName + "的微信";
        }
        return false;
    }

        if (modal == 1) {
            $("#analysis_page").show();
            $("#content_page").show();

        } else {

        }
