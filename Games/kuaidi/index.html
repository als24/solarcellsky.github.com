        -ms-touch-action: none;

        border: 0;
        margin: 0;
        height: 100%;
    }
    #rule {
        display: none;

        left: 0;

    .phoneinner {
        width: 100%;

        display: -webkit-box;
        display: -moz-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-align-items: center;

        -webkit-justify-content: center;
        justify-content: center;

    .ppp {

    .ppinput p {
        font-size: 12px;
        color: #999;
        text-align: justify;

    }
    .pp_ft {
        position: relative;
        line-height: 48px;
        font-size: 18px;
        display: -webkit-box;
        display: -webkit-flex;
        display: flex;
        border-top: 1px solid #D5D5D6;
    }
    .pp_btn {
        display: block;
        -webkit-box-flex: 1;
        -webkit-flex: 1;
        flex: 1;

        text-decoration: none;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        position: relative;
        text-align: center;

    </style>
    <script>
    String.prototype.format = function() {
        var args = arguments;
        return this.replace(/\{(\d+)\}/g, function(s, i) {
            return args[i];
        });
    }

    function GetRequest() {
        var url = location.search; //获取url丿?"符后的字丿
        var theRequest = new Object();
        if (url.indexOf("?") != -1) {
            var str = url.substr(1);
            strs = str.split("&");
            for (var i = 0; i < strs.length; i++) {
                theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
            }
        }
        return theRequest;
    }
    var aGET = GetRequest();
    window.game_config = {
        share_nickname: aGET['share_nickname'],
        share_openid: aGET['share_openid'],
        this_openid: aGET['openid'],
        channel: "huowu"
    }
    </script>
