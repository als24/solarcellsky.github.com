            function audioFn(){
                var _music = {
                    _isAutoPlayed: false,
                    src: '',
                    obj: null,
                    switch: null,
                    controlSwitchClass: '',
                    volume: 1,
                    isVolume: false,
                    loop: true,
                    autoPlay: true,
                    timer: null,
                    init: function(){
                        var _this=this;

                        _this.obj = document.createElement('audio');

                        if (_this.obj != null && _this.obj.canPlayType && _this.obj.canPlayType("audio/mpeg")){
                            _this.obj.src = _this.src;
                            _this.obj.volume = _this.volume;
                            _this.obj.loop = _this.loop;
                            _this.obj.autoplay = _this.autoPlay;
                            //audio.play();
                            document.body.appendChild(_this.obj);
                        }

                        if(_this.switch){
                            _this.switch.on("touchstart",function(){
                                if(_this.obj.paused)
                                {
                                    _this.playMusic();
                                }
                                else
                                {
                                    _this.pauseMusic();
                                }
                            }).on('touchmove touchend touchcancel',function(e){
                                e.stopPropagation();
                            });
                        }

                        return this;
                    },
                    playMusic: function(){
                        var _this = this;

                        if(_this.switch){
                            this.switch.removeClass(this.controlSwitchClass);
                        }

                        if(this.isVolume){
                            this.obj.volume = 0;
                            this.volumeFn();
                        }

                        this.obj.play();

                        return this;
                    },
                    pauseMusic: function(){
                        if(this.switch){
                            this.switch.addClass(this.controlSwitchClass);
                        }

                        this.obj.pause();

                        return this;
                    },
                    volumeFn: function(){
                        var _this = this;

                        _this.volume += 0.1;
                        if(_this.volume >= 1){
                            _this.volume = 1;
                            clearTimeout(_this.timer);
                        }

                        _this.obj.volume = _this.volume;
                        _this.timer = setTimeout(function(){
                            _this.volumeFn();
                        }, 800);

                        return this;
                    },
                    autoPlayMusic: function(){
                        var _this = this;

                        !_this._isautoplayed ? (function(){
                            _this.init();
                            _this._isautoplayed = true;
                            _this.playMusic();
                        })() : "";

                        return this;
                    },
                    setCurrentTime: function(num){
                        this.obj.currentTime = num;

                        return this;
                    },
                    ended: function(callback){
                        var _this = this;

                        this.obj.onended = function(){
                            callback.call(_this);
                        };
                    }
                };

                return _music;
            }

            var audio1 = audioFn();

            $.extend(audio1, {

//            $('.J_img').css({

                    setTimeout(function(){
//                        $('#J_Introduce').hide();
                        $('#J_Buy').show();
                        touch.on($('#J_Introduce'), 'swipeup', function(e){
                            e.preventDefault();
                            e.stopPropagation();

                            $('#J_Introduce').animate({
                                '-webkit-transform': 'translate3d(0, -100%, 0)'
                            }, 1000);
                            $('#J_Buy').animate({
                                '-webkit-transform': 'translate3d(0, 0, 0)'
                            }, 1000);
                        });
                    }, 8000);
                },
                onError:function() {}
            };
            var isPlay = true;

            $(document).one('touchstart', function(){
                if(isPlay){

                    query('#videoIndex1').play();

                    setTimeout(function(){
                        $('#J_New').hide();
                        $('html, body').css({
                            'width': '100%',
                            'height': '100%',
                            'overflow': 'hidden'
                        });

                        $('#videobox').css({
                            '-webkit-transform': 'scale('+ _maxScale +')',
                            'z-index': '10'
                        });

                        $(document).on('touchmove', function(e){
                            e.preventDefault();
                        });
                    }, 200);
                    isPlay = false;
                }
            });
//            $(window).on('scroll', function(){
//                if($(document.body).scrollTop() > _picH){

//                }
//            });

            $(".video-box").each(function(){
                $(this)[0].addEventListener("play",function(evt) {

                $(this)[0].addEventListener("ended",function(evt) {
                    var evtTarget = evt.target || evt.srcElement;
                    videoUtil.onEnd()
                });

            });
        });
    })(Zepto);
