<!DOCTYPE html>
<html lang="en">

<head>
    <title>跑跑卡丁车-火舞游戏</title>
    <meta name="x-id" content="508">
    <meta name="x-share-icon" content="http://i4.wanh5.com/item/1504/09/5526726a4ea21_wx.jpg">
    <meta name="x-key" content="a90be8f8cf9e63eb68715bd8ce3da7ba">
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.01, minimal-ui" />
    <meta name="HandheldFriendly" content="True">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="full-screen" content="yes">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-fullscreen" content="true">
    <meta name="360-fullscreen" content="true">
    <style>
    body {
        margin: 0px;
        padding: 0px;
        width: 100%;
        background-color: black;
    }
    canvas {
        -ms-touch-action: none;
        image-rendering: -o-crisp-edges;
        image-rendering: optimize-contrast;
        -ms-interpolation-mode: nearest-neighbor;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        -moz-tap-highlight-color: rgba(0, 0, 0, 0);
        tap-highlight-color: rgba(0, 0, 0, 0);
        user-select: none;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
    }
    #spilgames-splash-screen {
        width: 100%;
        height: 100%;
        background: url('niqiailogo.png') top center no-repeat;
        position: absolute;
        z-index: 10000;
        background-size: 90%;
        background-color: #FFF;
    }
    .spilgames-splash-screen-gone {
        display: none !important;
    }
    .spilgames-branding-image-menu {
        display: block;
        left: 10px;
        top: 10px;
        position: absolute;
    }
    .spilgames-branding-image-game {
        display: block;
        left: 10px;
        bottom: 10px;
        position: absolute;
    }
    </style>
    <script src="./js/viewporter.js"></script>
    <script src="./js/apitiny.js"></script>
</head>
<script src="./js/game.js"></script>

<body>
    <img src="wx.jpg" width="0" height="0">
    <div id="spilgames-splash-screen" class="spilgames-splash-screen-gone"></div>
    <div id="viewporter">
        <canvas id="canvas" moz-opaque></canvas>
    </div>
</body>
<script src="./js/TweenMax.min.js"></script>
<script src="./js/howler.js"></script>
<script src="./js/app.js"></script>

</html>
