        function GetUrlRelativePath() {
            var url = document.location.href.toString();
            var arrUrl = url.split("/");

            //console.log(arrUrl);
            var text = arrUrl[0]+"//";
            for (var i = 2;i<arrUrl.length-1;i++){
                text += arrUrl[i]+"/"
            }
            return text;
        }

        function isAndroid(){
            var u = navigator.userAgent;
            if(u.indexOf('Android') > -1 || u.indexOf('Linux') > -1){
                return true;
            }else{
                return false;
            }
        }
