
<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>疯狂摇钱树 - 信步游戏</title>

    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>

    <style>
        html, body {
            -ms-touch-action: none;
            background: #011520;
            padding: 0;
            border: 0;
            margin: 0;
            height: 100%;
        }
        #qrcode{
            position: absolute;
            top: 0;
            bottom: 0;
            left: 25%;
            padding: 20px;
            background-color: #fff;
            margin: auto;
        }
    </style>

    <!--这个标签为通过egret提供的第三方库的方式生成的 javascript 文件。删除 modules_files 标签后，库文件加载列表将不会变化，请谨慎操作！-->

	<script egret="lib" src="libs/modules/egret/egret.web.min.js"></script>
	<script egret="lib" src="libs/modules/eui/eui.min.js"></script>
	<script egret="lib" src="libs/modules/res/res.min.js"></script>
	<script egret="lib" src="libs/modules/tween/tween.min.js"></script>
	<script egret="lib" src="libs/modules/socket.io/socket.io.min.js"></script>

<body>

    <div style="margin: auto;width: 100%;height: 100%;" class="egret-player"
         data-entry-class="Main"
         data-orientation="auto"
         data-scale-mode="showAll"
         data-frame-rate="30"
         data-content-width="2295"
         data-content-height="1300"
         data-show-paint-rect="false"
         data-multi-fingered="2"
         data-show-fps="false" data-show-log="false"
         data-log-filter="" data-show-fps-style="x:0,y:0,size:30,textColor:0x00c200,bgAlpha:0.9">
    </div>
    <script src="http://libs.useso.com/js/jquery/2.1.1/jquery.min.js"></script>
    <script src="../config.js"></script>
    <script src="jquery.qrcode.min.js"></script>
    <script>
        (function() {
            function qrCode () {
                this.size = window.innerHeight * 0.5;
                this.$view = $("<div id='qrcode'></div>");
                this.$view.height(this.size);
                this.$view.width(this.size);
                $("body").append(this.$view);
            }

            qrCode.prototype = {
                show : function(content) {
                    this.$view.qrcode({
                        height : this.size,
                        width : this.size,
                        text : content
                    }).show();
                },
                hide : function() {
                    this.$view.empty().hide();
                }
            }

            window.qrCode = new qrCode();
        })();


        var srvConfig = {
            isOutDate : false,
            uid : '402c3d3ca3b369cd920f1b93857',
            rid : '402c3d3ca3b369cd920f1b93857',
            isRoomReady : true
        }

        var licence = srvConfig.isOutDate;
        if (licence ==-1) {
            alert('授权码错误');
        }else if(licence == 1){
            alert('授权码到期')
        }else{
            if (!srvConfig.isRoomReady) {
                alert('房间已经存在');
            }else{
                egret.runEgret();
            }
        }
       
    </script>
</body>
</html>
