    <script type="text/javascript">

        function getQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return r[2]; return null;
        }

<body  style="background-color:#000" >
    <canvas id="gameCanvas"   width="480" height="800"></canvas>


    <!-- 排行榜输入名字 -->    
    <div id="ip">
        <img src="res/ipbg.png" width="100%" height="100%">
        <input type="text" value="" id="ipName">
        <div id="submitBtn" onclick="TJ()">
            <img src="res/submit.png" width="100%" height="100%">
        </div>
        <div id="backBtn" onclick="goback()">
            <img src="res/back.png" width="100%" height="100%">
        </div>
    </div>

    <!-- 结束页面 -->
    <div id="gameEnd">
        <img src="res/end.png" width="100%" height="100%" id="gameEndImg">

            再接再厉吧！
        </div>
        <div id="babyImg">
            <img id="babyImgSrc" src="res/babyEnd.png" width="100%" height="100%">
        </div>
        <div id="main_end_info">
            <p id="text1">本次得分</p><p id="num1">1000m</p>
            <p id="text2">最佳得分</p><p id="num2">0m</p>
            <p id="text3">我的排行</p><p id="num3">1000</p>
        </div>
        <div id="getFree" onclick="free()">
            <img src="res/get.png" width="100%" height="100%">
        </div>
        <div id="main_end_left" onclick="playAgain()">
            <img src="res/again.png" width="100%" height="100%">
        </div>
        <div id="main_end_right" onclick="showPhb()">
            <img src="res/phb.png" width="100%" height="100%">
        </div>
    </div>

    <!-- 排行榜 -->

        <img src="res/phbbg.png" width="100%" height="100%">
        <ul id="main_phb" class="main_phb_1">
            
        </ul>
        <div id="phbclose" onclick="phbPlayagain()">
