    <script>
    String.prototype.format = function() {
        var args = arguments;
        return this.replace(/\{(\d+)\}/g, function(s, i) {
            return args[i];
        });
    }

    function GetRequest() {
        var url = location.search; //获取url丿?"符后的字丿
        var theRequest = new Object();
        if (url.indexOf("?") != -1) {
            var str = url.substr(1);
            strs = str.split("&");
            for (var i = 0; i < strs.length; i++) {
                theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
            }
        }
        return theRequest;
    }
    var aGET = GetRequest();
    window.game_config = {
        share_nickname: aGET['share_nickname'],
        share_openid: aGET['share_openid'],
        this_openid: aGET['openid'],
        channel: "huowu"
    }
    </script>
