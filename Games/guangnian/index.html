    window.addEventListener('load', function() {

    function deviceMotionHandler(eventData) {
        // 
        var acceleration = eventData.accelerationIncludingGravity;
        var facingUp = -1;
        if (acceleration.z > 0) {
            facingUp = +1;
        }
        var tiltLR = Math.round(((acceleration.x) / 9.81) * -30);
        var tiltFB = Math.round(((acceleration.y + 9.81) / 9.81) * 10 * facingUp);

        var rotation = "rotate(" + tiltLR + "deg) rotate3d(1,0,0, " + (tiltFB) + "deg)";
        document.getElementById("qiu1").style.webkitTransform = rotation;
        document.getElementById("qiu2").style.webkitTransform = rotation;
    }
    // 
    if (window.DeviceMotionEvent) {
        window.addEventListener('devicemotion', deviceMotionHandler, false);
    } else {
        alert('亲，你的浏览器不支持DeviceMotionEvent哦~');
    }
    </script>
