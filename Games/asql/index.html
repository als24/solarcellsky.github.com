<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>摁死情侣-火舞游戏</title>
    <meta name="screen-orientation" content="portrait">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">
    <link href="resource/css.css?v=2" rel="stylesheet" type="text/css">
</head>

<body>
    <canvas id="canvas" width="640" height="960">alternate content</canvas>
    <div id="start" class="start">
        <div id="start-btn" class="start-btn"></div>
    </div>
    <div id="loading" class="loading">
        <div class="loading-text">疯狂载入中... [<span id="loading-progress">0</span>%]</div>
    </div>
    <div id="board" class="board"><img class="board-img" src="resource/images/game/board.png?v2">
        <div id="board-text" class="board-text"></div>
        <div class="board-btn" data-action="retry"></div>
        <div class="share-btn" id="share-btn" onclick="alert('fuck')"></div>
    </div>
    <div id="share-tip" class="share-tip"></div>
    <div class="down" id="down">
        <img class="logo" src="resource/images/game/e-logo.png" alt="">
    </div>
    <script type="text/javascript" src="resource/js/apitiny.js"></script>
    <script type="text/javascript" src="resource/js/lib.js"></script>
    <script type="text/javascript" src="resource/js/game.js?v2"></script>
</body>

</html>
