<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>摁死情侣-火舞游戏</title>
    <meta name="x-id" content="1512">
    <meta name="x-share-desc" content="单身狗的反击，秀恩爱的都要被摁死！" data-custom="感受单身狗的愤怒，我摁死了{s}对情侣，让你秀恩爱！">
    <meta name="x-key" content="b40df4901d51e6dbc8133ebea63746c4">
    <meta name="screen-orientation" content="portrait">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">
    <link href="css.css?v=2" rel="stylesheet" type="text/css">
</head>

<body>
    <canvas id="canvas" width="640" height="960">alternate content</canvas>
    <div id="start" class="start">
        <div id="start-btn" class="start-btn"></div>
    </div>
    <div id="loading" class="loading">
        <div class="loading-text">疯狂载入中... [<span id="loading-progress">0</span>%]</div>
    </div>
    <div id="board" class="board"><img class="board-img" src="Public/Magicapi/images/game/board.png?v2">
        <div id="board-text" class="board-text"></div>
        <div class="board-btn" data-action="retry"></div>
        <div class="share-btn" id="share-btn" onclick="ih5game.share()"></div>
    </div>
    <div id="share-tip" class="share-tip"></div>
    <div class="down" id="down">
        <img class="logo" src="Public/Magicapi/images/game/e-logo.png" alt="">
        <a href="#" onclick="ih5game.more()"><img class="download" src="Public/Magicapi/images/game/u-download-new.png" alt="">
        </a>
    </div>
    <script type="text/javascript" src="Public/Magicapi/js/lib.js"></script>
    <script type="text/javascript" src="Public/Magicapi/js/game.js?v2"></script>
</body>

</html>
