    <script type="text/javascript">
    var lottery = {
        index: -1, //当前转动到哪个位置，起点位置
        count: 0, //总共有多少个位置
        timer: 0, //setTimeout的ID，用clearTimeout清除
        speed: 20, //初始转动速度
        times: 0, //转动次数
        cycle: 36, //转动基本次数：即至少需要转动多少次再进入抽奖环节
        prize: -1, //中奖位置
        init: function(id) {
            if ($("#" + id).find(".lottery-unit").length > 0) {
                $lottery = $("#" + id);
                $units = $lottery.find(".lottery-unit");
                this.obj = $lottery;
                this.count = $units.length;
                $lottery.find(".lottery-unit-" + this.index).addClass("active");
            };
        },
        roll: function() {
            var index = this.index;
            var count = this.count;
            var lottery = this.obj;
            $(lottery).find(".lottery-unit-" + index).removeClass("active");
            index += 1;
            if (index > count - 1) {
                index = 0;
            };
            $(lottery).find(".lottery-unit-" + index).addClass("active");
            this.index = index;
            return false;
        },
        stop: function(index) {
            this.prize = index;
            return false;
        }
    };

    function save() {
        prize = lottery.prize;
        $('#wrap').addClass('on');
        $('.guize').css('display', 'none');
        $('#jiangping').attr('src', './images/' + lottery.prize + '.png');
        $('#huojiang').css('display', 'block');
        lottery.prize = -1;
        lottery.times = 0;
    }

    function roll() {
        lottery.times += 1;
        lottery.roll();
        if (lottery.times > lottery.cycle + 10 && lottery.prize == lottery.index) {

            clearTimeout(lottery.timer);
            click = false;
            //               alert('恭喜你获得'+lottery.prize+'等奖');
            //                $('.topbox,.guize,.cj_box').css('display','none');
            setTimeout(save, 1000);

        } else {
            if (lottery.times < lottery.cycle) {
                lottery.speed -= 40;
            } else if (lottery.times == lottery.cycle) {
                var index = Math.random() * (lottery.count) | 0;
                if (index == 3) {
                    lottery.prize = index + 1;
                } else if (index == 0) {
                    lottery.prize = index + 1;
                } else {
                    lottery.prize = index;
                }

            } else {
                if (lottery.times > lottery.cycle + 10 && ((lottery.prize == 0 && lottery.index == 7) || lottery.prize == lottery.index + 1)) {
                    lottery.speed += 80;
                } else {
                    lottery.speed += 20;
                }
            }
            if (lottery.speed < 100) {
                lottery.speed = 100;
            };
            //console.log(lottery.times+'^^^^^^'+lottery.speed+'^^^^^^^'+lottery.prize);
            lottery.timer = setTimeout(roll, lottery.speed);
        }
        return false;
    }

    var click = false;

    window.onload = function() {
        lottery.init('lottery');
        $("#lottery .btn").click(function() {
            if ($('#phone_who').val() == '') {
                $('.cj_box').css('display', 'none');
                $('.regbox').css('display', 'block');
            } else {
                if (click) {
                    return false;
                } else {
                    lottery.speed = 200;
                    roll();
                    click = true;
                    return false;
                }
            }

        });
    };
    </script>
