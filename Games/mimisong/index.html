                    function reSetMachine(cjjg, jbyg) {
                        var lh1 = 0;
                        var lh2 = 0;
                        var lh3 = 0;
                        var num1 = parseInt(Math.random() * 3);
                        var num2 = parseInt(Math.random() * 3);
                        var num3 = parseInt(Math.random() * 3);

                            } else if (lh1 == 1 && lh2 == 0) {

                            } else if (lh1 == 2 && lh2 == 1) {
