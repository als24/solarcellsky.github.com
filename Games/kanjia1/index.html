    <script>
    //移动端html计算基数
    (function(doc, win) {
        var docEl = doc.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function() {
                var clientWidth = docEl.clientWidth > 640 ? 640 : docEl.clientWidth;
                if (!clientWidth) return;
                docEl.style.fontSize = 20 * (clientWidth / 320) + "px";
            };
        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
    </script>

    <script charset="utf-8" type="text/javascript" src="res/seajs/sea.js"></script>

    <script type="text/javascript">
    // document.domain = './';
    var G_USER_INFO = {};
    G_USER_INFO['isLogin'] = 0;

    // seajs config
    seajs.config({
        base: './res/'
    });

    //是否是在App端打开（目前只支持IOS）
    var G_IS_APP = false;
    var G_PLATFORM = "";

    seajs.use(['widget/weixin', 'widget/util', 'js/lazyload.js'], function(Weixin, Util, Lazyload) {
        //全局商品详情页面跳转处理
        $(document).on($.CLICK, '[data-app-sku-id]', function() {
            var sku_id = $(this).data('app-sku-id'),
                stat = $('meta[name=page]').attr('content');
            stat && $.Stat.clickStat(sku_id);
            if (!sku_id) {
                return true;
            }
            Util.locationHref('http://m.fenqile.com/app/product/view/' + sku_id + '.html');
        });
        //图片懒惰加载
        $("body").find("img[data-original]").lazyload({
            effect: 'fadeIn'
        });
    });
    //懒惰加载添加默认图片
    $('[data-original]').each(function() {
        if (!$(this).prop('src') && $(this).data('default-img') == 1) {
            $(this).prop('src', 'res/img/global/default_bg.png');
        }
    });
    //关闭弹层
    $('.js-close-layer').on($.CLICK, function(e) {
        e.preventDefault();
        $('.js-layer').addClass('hide');
    });
    //显示指定弹层
    $('.js-show-layer-btn').on($.CLICK, function(e) {
        e.preventDefault();
        var selector = $(this).data('selector');
        $('.js-layer').addClass('hide');
        $(selector).removeClass('hide');
    });
    (function() {
        var G_HIDE_CLS = 'hide';
        var touch = {};
        var is_show_head_nav = false;
        //滚动一定距离才显示头部导航栏
        $(window).bind("scroll", function() {
            var top = $(window).scrollTop();
            if (top < 250) { //隐藏
                is_show_head_nav = false;
                $('.js-head-nav-bar').addClass(G_HIDE_CLS);
            } else { //无需隐藏
                is_show_head_nav = true;
            }
        });
        //头部和底部导航栏
        $(document).on('touchstart', function(e) {
            touch.x1 = e.touches[0].clientX;
            touch.y1 = e.touches[0].clientY;
        });
        $(document).on('touchmove', function(e) {
            touch.x2 = e.touches[0].clientX;
            touch.y2 = e.touches[0].clientY;
            if (touch.y2 - touch.y1 > 30) {
                is_show_head_nav && $('.js-head-nav-bar').addClass(G_HIDE_CLS);
                $('.js-bottom-nav-bar').removeClass(G_HIDE_CLS);
            }
            if (touch.y1 - touch.y2 > 30) {
                is_show_head_nav && $('.js-head-nav-bar').removeClass(G_HIDE_CLS);
                $('.js-bottom-nav-bar').addClass(G_HIDE_CLS);
            }
        });
        $(document).on('touchend', function(e) {
            touch.x1 = -1;
            touch.y1 = -1;
        });
        //点击导航栏链接高亮
        $('.js-nav-bar').on($.CLICK, 'a', function() {
            $('.js-nav-bar a').removeClass('on');
            $(this).addClass('on');
        });
        //返回顶部
        seajs.use(['js/mod/gotop.js'], function(Gotop) {
            Gotop.init();
        });

    })();
    </script>
