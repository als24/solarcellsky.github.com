<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=no">
    <title>中秋博饼</title>
</head>
<body>
    <style type="text/css">
	*{
		margin:0;
		padding:0;
	}
    .plugin_demo {
        height: 40px;
        width: 100%;
        padding: 5px 15px 9px;
        box-sizing: border-box;
        background: rgba(34, 41, 44, .5);
        position: fixed;
        top: 0;
        left: 0;
        z-index: 9999999;
        text-align: center;
    }
    .plugin_demo span {
        height: 26px;
        font: 12px/26px '微软雅黑';
        color: #fff;
    }
    .plugin_demo span strong {
        height: 26px;
        font: 16px/26px '微软雅黑';
        color: #fff;
        margin-right: 10px;
    }
    .plugin_demo .btn_try {
        text-decoration: none;
        float: right;
        width: 100px;
        height: 26px;
        font: 14px/26px '微软雅黑';
        border: 0;
        border-radius: 3px;
        background: #63c7bb;
        color: #fff;
        text-align: center;
    }
    </style>
    <div class="plugin_demo"><span><strong>演示案例，纯属体验，不予兑奖</strong></span>
    </div>
    <a class="cover" href="start.html">
        <img src="images/cover.jpg" width="100%" height="100%">
    </a>
</body>

</html>
