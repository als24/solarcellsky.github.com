		<!-- <div ontouchend="bgm.toggle()" id="music"></div>

		<!-- 舞台容器 -->
		<div id="swiper-container" class="swiper-container hidden">			
			<div class="swiper-wrapper">				
				<div class="swiper-slide swiper-no-swiping loading">
					<div class="move_text x-c">
						<img src="img/load_text.png">
					</div>
					<div class="load_move">
						<div class="move_car">
							<img src="img/car.png">
						</div>
						<div class="move_lt1 ltr">
							<img src="img/luntai.png">
						</div>
						<div class="move_lt2 ltr">
							<img src="img/luntai.png">
						</div>
					</div>
					<div class="loading_text x-c"><span>0%</span></div>
					<div class="loading_wifi x-c">容量较小，没有wifi也能看</div>
					<!-- 资源预加载 -->
					<div class="preload">
						<video preload="auto" src="media/video1.mp4"></video>
						<img src="img/playerBtn.png">
						<img src="img/pic_end.jpg">
						<img src="img/pic_end1.png">
						<img src="img/pointer.png">
					</div>
				</div>
				<div class="swiper-slide swiper-no-swiping index">
					<div class="video">
						<video id="myVideo1" width="100%" height="100%" preload="auto" x-webkit-airplay="true" webkit-playsinline="true">
							<source type="video/mp4" src="media/video1.mp4"/>
						</video>
					</div>
					<div class="canvas">
						<canvas id="myCanvas" class="myCanvas"></canvas>
					</div>
					<div class="drimg">
						<img id="drawImg" src="img/pic_start.jpg">
					</div>
					<div class="startBtn">
						<img class="c-c" src="img/playerBtn.png">
					</div>
					<div class="show">
						<div class="show_pic">
							<img src="img/pic_end.jpg">
						</div>
						<div class="show_move hxm">
							<img src="img/pic_end1.png">
						</div>
						<div class="pointer">
							<img class="pm" src="img/pointer.png">
							<div class="point_t x-c">请点击</div>
						</div>
					</div>
				</div>
			</div>
