<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=640,user-scalable=no,target-densitydpi=320">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection"content="telephone=no, email=no" />
<meta name="wxm:timeline_title" content="BMW携《小王子》电影原声，带你聆听不一样的世界">
<meta name="wxm:appmessage_title" content="与BMW一起用心看世界">
<meta name="wxm:appmessage_desc" content="BMW携《小王子》电影原声，带你聆听不一样的世界">
<meta name="wxm:img_url" content="http://wximg.gtimg.com/wxp/moment/N1wmT8Xkl/img/shareImg.jpg">
<meta name="wxm:link" content="http://wximg.qq.com/wxp/moment/N1wmT8Xkl/html/index.html">
<link rel="stylesheet" href="../css/bmw.css">
<title>与BMW一起用心看世界</title>
</head>
<body>
<div id="wrap">
	<div id="loading" class="page active">
		<img src="../img/loading-ball.png" alt="" id="loading-ball">
		<i id="loading-prince"></i>
		<span id="loading-word">Loading 0%</span>
	</div>
	<div id="index" class="page">
		<div class="music on">
			<i class="music-pan"></i>
			<span class="music-name">点击聆听&ensp;<br>「飞行员：黄渤」</span>
		</div>
		<span id="index-word"></span>
		<i id="index-plannet"></i>
		<div id="index-frame"></div>
	</div>
	<div id="rose" class="page">
		<div id="rose-scene">
			<div class="music">
				<i class="music-pan"></i>
				<span class="music-name">点击聆听&ensp;<br>「小王子：易烊千玺」</span>
			</div>
			<div id="rose-frame"></div>
			<span id="rose-word"></span>
		</div>
	</div>
	<div id="sunroof" class="page">
		<div class="music">
			<i class="music-pan"></i>
			<span class="music-name">点击聆听&ensp;<br>「小王子：易烊千玺」</span>
		</div>
		<div id="sunroof-sky">
			<i class="sunroof-plannet"></i>
			<i class="sunroof-plannet"></i>
		</div>
		<span id="sunroof-word"></span>
		<img osrc="../img/sunroof-car.png" id="sunroof-car" alt="">
	</div>
	<div id="fox" class="page">
		<div class="music">
			<i class="music-pan"></i>
			<span class="music-name">点击聆听&ensp;<br>「小狐狸：马天宇」</span>
		</div>
		<div id="fox-box">
			<i class="fox-frame"></i>
		</div>
		<span id="fox-word"></span>
	</div>
	<div id="grass" class="page">
		<div class="music">
			<i class="music-pan"></i>
			<span class="music-name">点击聆听&ensp;<br>「飞行员：黄渤」</span>
		</div>
		<div id="grass-scene">
			<i id="grass-prince"></i>
			<i id="grass-fox"></i>
			<span id="grass-word"></span>
		</div>
		<img osrc="../img/grass-cover.png" alt="" id="grass-cover">
	</div>
	<div id="form" class="page">
		<a href="javascript:;" id="form-back" class="hidden"></a>
		<div id="form-box">
			<span id="sex">请选择您的称谓</span>
			<div id="sex-box">
				<a href="javascript:;"></a>
				<a href="javascript:;"></a>
				<a href="javascript:;"></a>
			</div>
			<input type="text" class="input" id="lastname" placeholder="请输入您的姓氏">
			<input type="text" class="input" id="firstname" placeholder="请输入您的名字">
			<input type="tel" class="input" id="mobile" placeholder="请输入正确的手机号码">
			<input type="checkbox" id="agree" checked>
			<a href="http://www.bmw.com.cn/cn_mobi/zh/general/legal-notes/personal_data.html" id="law-link"></a>
			<a href="javascript:;" id="submit"></a>
		</div>
	</div>
	<div id="result" class="page">
		<i id="result-star"></i>
	</div>
</div>
<div id="status" class="hidden"></div>
<a href="javascript:;" class="arrow hidden"></a>
<div id="masker">
	<img osrc="../img/masker-plannet.png" alt="" id="masker-plannet">
	<div id="masker-fox">
		<i class="fox-frame"></i>
	</div>
</div>
<script src="http://wximg.gtimg.com/wxp/libs/wxmoment/0.0.4/wxmoment.min.js"></script>
<script type="text/javascript" src="../js/bmw.js"></script>
</body>
</html>
