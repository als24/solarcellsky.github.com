    <script>
    $(function() {


        var audio = document.getElementById('audio');

        //        $(document).one("touchstart",function() {
        //            audio.play();
        //        });
    })

    function musicControl(obj) {
        var classname = $.trim(obj.attr('class'));

        if (classname == 'on') {
            audio.pause();
            obj.removeClass('on').addClass('off');
            obj.siblings('span').text('关闭');
            //bird.find('img').attr('src',jpg);
            $('.pause span').addClass('z-show');
            $('.music-icon').removeClass('active');

            setTimeout(function() {
                $('.pause span').removeClass('z-show');
            }, 500);
        } else if (classname == 'off') {
            audio.play();
            obj.removeClass('off').addClass('on');
            obj.siblings('span').text('开启');
            // bird.find('img').attr('src',gif);
            $('.music-icon').addClass('active');
            $('.pause span').addClass('z-show');
            setTimeout(function() {
                $('.pause span').removeClass('z-show');
            }, 500);
        };
        return false;
    };

    $('.pause a').click(function() {
        musicControl($(this));
    });
    </script>

    var images = {

    function chooseImage() {
        wx.chooseImage({

                images.localId = res.localIds;
                alert('已选择 ' + res.localIds.length + ' 张图片');
            }
        });
    }

    function uploadImage() {
        if (images.localId.length == 0) {
            alert('请先使用 chooseImage 接口选择图片');
            return;
        }

        var i = 0,
            length = images.localId.length;
        images.serverId = [];

        function upload() {
            wx.uploadImage({
                localId: images.localId[i],
                success: function(res) {
                    i++;
                    alert('已上传：' + i + '/' + length);
                    images.serverId.push(res.serverId);
                    if (i < length) {
                        upload();
                    }
                },
                fail: function(res) {
                    alert(JSON.stringify(res));
                }
            });
        }
        upload();
    }
