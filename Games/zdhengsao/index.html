    <script>
    //音乐
    var bgm = new Audio();
    bgm.src = "static/js/bgm.mp3";
    bgm.loop = true;
    $(".music").on("tap", function() {
        if ($(this).hasClass("play")) {
            $(this).removeClass("play");
            $("#music>span").addClass("zshow").html("关闭");
            setTimeout(function() {
                $("#music>span").removeClass("zshow")
            }, 1000);
            bgm.pause();
        } else {
            $(this).addClass("play");
            $("#music>span").addClass("zshow").html("开启");
            setTimeout(function() {
                $("#music>span").removeClass("zshow")
            }, 1000);
            bgm.play();
        }
    })

    function playmusic() {
        $(".music").addClass("play");
            bgm.play();
        $("#mySwiper").one("touchstart", function() {
            bgm.play();
        })
    }
    </script>
