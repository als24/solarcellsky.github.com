<div id="start111" style="display: none">
    <h1>竖屏效果更佳</h1>
</div>
<script>
    window.addEventListener("onorientationchange" in window ? "orientationchange" : "resize", function() {
        if (window.orientation === 180 || window.orientation === 0) {
           $("#start111").hide()
        }
        if (window.orientation === 90 || window.orientation === -90 ){
            $("#start111").show()
        }
    }, false);
    //选择球队提交
var a = 0;
function tijiao(r,r1){
    $(r).bind("touchstart",function () {
        var shu=$(this).parents("ul").attr("value");
        if (shu < 1&&a<4) {
            var dizhi = $(this).next().attr("src");
            $(this).hide().next("img").show().next("input").attr("value", dizhi);
            shu++;
            $(this).parents("ul").attr("value",shu);
            a++;
            console.log(shu);
        } else {
            alert("每组只能选择一支球队，最多只能选四支球队！")
        }
    })
    $(r1).bind("touchstart",function () {
        var shu=$(this).parents("ul").attr("value");
        shu--;
        a--;
        console.log(a);
        $(this).parents("ul").attr("value",shu);
        $(this).hide().prev("img").show().siblings("input").removeAttr("value");
    })
}
tijiao(".a,.b,.c,.d,.e,.f",".a1,.b1,.c1,.d1,.e1,.f1");
$(".img65").click(function (event) {
    if (a==4) {
    } else {
        alert("每组只能选择一支球队，最多只能选四支球队！")
        event.preventDefault()
    }
})
$(".img66").click(function (event) {
    a=0;
    $("ul").attr("value","0");
    $(".a,.b,.c,.d,.e,.f").show().next().hide();
    $("input").removeAttr("value");
})
window.history.forward(1);
</script>
