    <script>
    $(function(){
    	var shujus = ["a", "b", "c", "d", "e", "f"];
    for (var i = 0, html = ""; i < shujus.length; i++) {
        html += '<ul value="0"><li><img class="a" src="Public/Home/imgs/' + shujus[i] + '1.png"/><img style="display: none" class="a1" src="Public/Home/imgs/' + shujus[i] + '11.png"/><input name="mvp[]" type="hidden"></li>'
                + '<li><img class="a" src="Public/Home/imgs/' + shujus[i] + '2.png"/><img style="display: none" class="a1" src="Public/Home/imgs/' + shujus[i] + '22.png"/><input name="mvp[]" type="hidden"></li>'
                + '<li><img class="a" src="Public/Home/imgs/' + shujus[i] + '3.png"/><img style="display: none" class="a1" src="Public/Home/imgs/' + shujus[i] + '33.png"/><input name="mvp[]" type="hidden"></li>'
                + '<li><img class="a" src="Public/Home/imgs/' + shujus[i] + '4.png"/><img style="display: none" class="a1" src="Public/Home/imgs/' + shujus[i] + '44.png"/><input name="mvp[]" type="hidden"></li></ul>'
    }
    $("#no1").append(html);
    var a=0;
    $(".a").bind("touchstart",function () {
        if (a ==0) {
            var dizhi = $(this).attr("src");
            $(this).hide().next("img").show().next("input").attr("value", dizhi);
            a++;
            console.log(a);
        } else {
            alert("最佳射手队只能选一队")
        }
    })
    $(".a1").bind("touchstart",function () {
        a--;
        $(this).hide().prev("img").show().siblings("input").removeAttr("value");
    })
    $(".img75").click(function (event) {
        if (a==1) {
        } else {
            alert("最佳射手队必须选一队")
            event.preventDefault()
        }
    })
    $(".img76").click(function (event) {
        a=0;
        $(".a").show().next().hide();
        $("input").removeAttr("value");
    })
    })
    
</script>

<div id="start11" style="display: none">
    <h1>竖屏效果更佳</h1>
</div>
<script>
    window.addEventListener("onorientationchange" in window ? "orientationchange" : "resize", function() {
        if (window.orientation === 180 || window.orientation === 0) {
           $("#start11").hide()
        }
        if (window.orientation === 90 || window.orientation === -90 ){
            $("#start11").show()
        }
    }, false);
    window.history.forward(1);
</script>
