<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="yes" name="apple-touch-fullscreen" />
    <meta name="robots" content="none" />
    <meta name="viewport" id="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>朋友圈亲密度测试</title>
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <style type="text/css">
    body {
        background-image: url(assets/bg.jpg);
        -webkit-background-size: cover;
    }
    
    .title {
        width: 80%;
    }
    
    .compare_wrap .compare_eval {
        font-size: 18px;
    }
    
    .user .avatar_wrap {
        width: 80px;
        height: 80px;
    }
    
    .user .avatar {
        width: 72px;
        height: 72px;
    }
    
    .gamedec .gamedec_btn {
        background-color: #3dcc85;
        color: #fff;
    }
    
    .title {
        width: 80%;
    }
    
    .share_layer {
        width: 60px;
        position: absolute;
        top: 10px;
        right: 20px;
        z-index: 100;
    }
    
    .share_layer img {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        display: none;
    }
    
    .logo {
        left: 20px;
        right: auto;
    }
    
    .ad_banner {
        padding: 0 10px;
        margin-top: 10px;
    }
    
    .ad_banner img {
        width: 100%;
    }
    
    .wrap {
        padding-bottom: 62px;
    }
    
    .wrap {
        padding-bottom: 62px;
    }
    
    .float_a_d {
        position: fixed;
        z-index: 102;
        width: 45px;
        right: 20px;
        top: 280px;
    }
    
    .float_a_d img {
        width: 100%;
    }
    
    .a_d {
        position: fixed;
        bottom: 0;
        z-index: 100;
        width: 100%;
        height: 50px;
        background: rgba(0, 0, 0, .8);
    }
    
    .a_d_box {
        overflow: hidden;
    }
    
    .a_d_pic {
        width: 28px;
        height: auto;
        float: left;
        margin-top: 8px;
        margin-left: 10px;
    }
    
    .a_d_link {
        float: right;
        color: #fff;
        padding: 0 14px;
        line-height: 26px;
        text-align: center;
        background: #ff3333;
        display: block;
        margin-top: 12px;
        margin-right: 10px;
        border-radius: 4px;
    }
    
    .a_d_txt {
        color: #fff;
        line-height: 50px;
        margin: 0 50px 0 46px;
        letter-spacing: 0.5px;
    }
    
    .float_layer {
        top: 0;
        bottom: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0);
        display: none;
        position: fixed;
    }
    
    .spinner {
        width: 25px;
        height: 25px;
        top: 50%;
    }
    
    .container1 > div,
    .container2 > div,
    .container3 > div {
        width: 6px;
        height: 6px;
        background-color: #67CF22;
        border-radius: 100%;
        position: absolute;
        -webkit-animation: bouncedelay 1.2s infinite ease-in-out;
        animation: bouncedelay 1.2s infinite ease-in-out;
        -webkit-animation-fill-mode: both;
        animation-fill-mode: both;
    }
    
    .spinner .spinner-container {
        position: absolute;
        width: 100%;
        height: 100%;
    }
    
    .container2 {
        -webkit-transform: rotateZ(45deg);
        transform: rotateZ(45deg);
    }
    
    .container3 {
        -webkit-transform: rotateZ(90deg);
        transform: rotateZ(90deg);
    }
    
    .circle1 {
        top: 0;
        left: 0;
    }
    
    .circle2 {
        top: 0;
        right: 0;
    }
    
    .circle3 {
        right: 0;
        bottom: 0;
    }
    
    .circle4 {
        left: 0;
        bottom: 0;
    }
    
    .container2 .circle1 {
        -webkit-animation-delay: -1.1s;
        animation-delay: -1.1s;
    }
    
    .container3 .circle1 {
        -webkit-animation-delay: -1.0s;
        animation-delay: -1.0s;
    }
    
    .container1 .circle2 {
        -webkit-animation-delay: -0.9s;
        animation-delay: -0.9s;
    }
    
    .container2 .circle2 {
        -webkit-animation-delay: -0.8s;
        animation-delay: -0.8s;
    }
    
    .container3 .circle2 {
        -webkit-animation-delay: -0.7s;
        animation-delay: -0.7s;
    }
    
    .container1 .circle3 {
        -webkit-animation-delay: -0.6s;
        animation-delay: -0.6s;
    }
    
    .container2 .circle3 {
        -webkit-animation-delay: -0.5s;
        animation-delay: -0.5s;
    }
    
    .container3 .circle3 {
        -webkit-animation-delay: -0.4s;
        animation-delay: -0.4s;
    }
    
    .container1 .circle4 {
        -webkit-animation-delay: -0.3s;
        animation-delay: -0.3s;
    }
    
    .container2 .circle4 {
        -webkit-animation-delay: -0.2s;
        animation-delay: -0.2s;
    }
    
    .container3 .circle4 {
        -webkit-animation-delay: -0.1s;
        animation-delay: -0.1s;
    }
    
    @-webkit-keyframes bouncedelay {
        0%,
        80%,
        100% {
            -webkit-transform: scale(0.0)
        }
        40% {
            -webkit-transform: scale(1.0)
        }
    }
    
    @keyframes bouncedelay {
        0%,
        80%,
        100% {
            transform: scale(0.0);
            -webkit-transform: scale(0.0);
        }
        40% {
            transform: scale(1.0);
            -webkit-transform: scale(1.0);
        }
    }
    </style>
    <script src="http://f.shiyi11.com/ui/js/common/jquery-1.8.3.min.js"></script>
</head>

<body>

        <img src="assets/share_logo.jpg" style="left:-3000px;position: absolute;">
        <div class="logo abs">
            <img src='assets/logo_alpha.png'>
        </div>
        <div class="title mcenter">
            <img src="assets/contitle.png" />
        </div>
        <div class="user">
            <div class="avatar_wrap mcenter rel">
                <img class="avatar abscenter" src="http://wx.qlogo.cn/mmopen/ajNVdqHZLLCjT7Wu4jBJWTBrAkeJ5ZrGQVhCictekQxXMia4siaicMDHZLd3qrQYJ9wCalCCdQFyOvARjpXibaUlpBw/0" />
            </div>
            <p class="nick">我是老任</p>
        </div>
        <div class="gamedec mcenter">
            <p class="gamedec_exp">快来选题吧，看看他们对你有多了解～</p>
            <a class="gamedec_btn" href="qa.html">开始选题</a>
        </div>
    </div>
</body>

</html>
