    window.onload = function() {
        function getfont() {
            var html1 = document.documentElement;
            var screen = html1.clientWidth;

<body>
    <div class="wrap">
        <div class="logo">

        <div class="dtStepThree content por">
            <div class="stepThreeHeader">
                <p class="info">你对Kevin‍微信超級會員的了解程度是...</p>
                <div class="water por" style="background-position-y: 5.625rem;">
                    <div class="inWater poa" style="top: 34%;">10%</div>
                </div>
                <p class="evaluate">我们还是别联系了</p>
            </div>
            <script type="text/javascript">
            $(function() {
                $('.water').css(
                    'backgroundPositionY', '6.25rem'
                );

                var num = parseInt('10');
                //var topPx = parseInt(num <= 33 ? 67 : (100 - num));

                $('.inWater').css({
                    top: '34%'
                });

                var bgNum = ((100 - num) / 100) * 6.25;
                $('.water').stop().animate({
                    'backgroundPositionY': bgNum + 'rem'
                }, 1000)

                var i = 0;
                if (num) {
                    var timer = setInterval(function() {
                        i++;
                        if (i == num) clearInterval(timer);
                        $('.inWater').html(i + '%');
                    }, 10);
                }
            });
            </script>
