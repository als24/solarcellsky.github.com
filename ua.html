<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Get User-Agent</title>
</head>

<body>
    <h2 id="uagt"></h2>
    <script>
    var x = navigator.userAgent;
    document.getElementById("uagt").innerHTML = x;
    </script>
    <h3><a href="javascript:window.location.href='weixin://'">Open WeChat</a></h3>
</body>

</html>
